<mat-card class="responsive-card">
  <mat-card-title>Pokemon list</mat-card-title>
  <mat-card-content>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
          <td
            mat-cell
            *matCellDef="let element"
            [innerHTML]="element.url | link"
          ></td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td
            mat-cell
            *matCellDef="let element"
            [innerHTML]="
              element.image | urlToImage : element.name : '6.25rem' : '6.25rem'
            "
          ></td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="table-column-btn-group">
              <button
                mat-icon-button
                class="button-box"
                [routerLink]="['/pokemon/pokemon-detail', element.name]"
              >
                <mat-icon>info</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
    <mat-paginator
      [length]="page.total"
      [pageSize]="page.pageSize"
      [pageIndex]="page.index"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
